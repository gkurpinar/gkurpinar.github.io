<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="./media/1a7641142732939.626c14c5c7c17.jpg" style="width:100%">
      <div class="text">Denteos Diş Hekimi Polikliniği</div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="./media/2990e4148407063.62d55cc25578d.jpg" style="width:100%">
      <div class="text">RASA Mühendislik Kurumsal Kimlik Çalışması</div>

      <img src="./media/4d92e8147555957.62ca5a32f2dbb.jpg" style="width:100%">
      <div class="text">Bir İşi Logosu</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="./media/7add23118983157.6094036063549.jpg" style="width:100%">
        <div class="text">Anadolu Cerrahi Bayraklı</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
  <script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 5000); // Change image every 2 seconds
    }
  </script>
</body>
</html>
